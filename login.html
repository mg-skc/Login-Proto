<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Not Login</title>
</head>
<body>
<h1>Login to Waste Not</h1>


<form>
    <div>
        <label for="email">Email Address</label>
        <input type='email' id='emailLog' data-id='emailLog' name='email' required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type='password' id='passwordLog' data-id='passwordLog' name='password' required>
    </div>
    <button type="submit">Login</button>
</form>

<a href="/register">Register</a>
</body>
</html>
